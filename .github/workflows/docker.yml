name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get project version
        id: get_version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION)
          else
            VERSION="v1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t boyuanclub/meowpick-backend:$VERSION .
          docker tag boyuanclub/meowpick-backend:$VERSION boyuanclub/meowpick-backend:latest

      - name: Push Docker image
        run: |
          docker push boyuanclub/meowpick-backend:$VERSION
          docker push boyuanclub/meowpick-backend:latest
