name: Docker Build and Push

on:
  push:
    branches:
      - main
  # æ·»åŠ æ‰‹åŠ¨è§¦å‘äº‹ä»¶
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version (e.g., v1.1.0). If empty, auto-increment.'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  USERNAME: boyuanclub
  IMAGE_NAME: meowpick-backend

jobs:
  build:
    # ðŸŽ¯ å…³é”®ä¿®æ”¹ï¼šæ·»åŠ  if æ¡ä»¶æ¥è·³è¿‡ CI
    # é€»è¾‘ï¼šå¦‚æžœæ˜¯æ‰‹åŠ¨è§¦å‘ (workflow_dispatch) åˆ™è¿è¡Œï¼Œæˆ–è€…å¦‚æžœæ˜¯ push è§¦å‘ä¸” commit message ä¸å« '[skip ci]' åˆ™è¿è¡Œã€‚
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]'))

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine Version
        id: version
        run: |
          # å¦‚æžœç”¨æˆ·æä¾›äº†ç‰ˆæœ¬å·ï¼Œåˆ™ä½¿ç”¨è¯¥ç‰ˆæœ¬å·
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
            echo "Using manual version: ${{ github.event.inputs.version }}"
            exit 0
          fi
          
          # èŽ·å–å·²æœ‰ tags
          tags=$(curl -s "https://hub.docker.com/v2/repositories/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}/tags?page_size=100" | jq -r '.results[].name')
          latest=$(echo "$tags" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n 1)

          # ä¼˜åŒ–ç‰ˆæœ¬é€’å¢žé€»è¾‘ (ç¡®ä¿ä»“åº“ä¸ºç©ºæ—¶ä»Ž v1.0.0 å¼€å§‹)
          if [ -z "$latest" ]; then
            # å¦‚æžœæ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ tagï¼Œåˆ™ä»Ž v1.0.0 å¼€å§‹
            next_version="v1.0.0"
          else
            # å¦åˆ™ï¼Œåœ¨æœ€æ–°ç‰ˆæœ¬ä¸Šå¢žåŠ  patch å·
            base=${latest%.*}
            patch=${latest##*.}
            next_patch=$((patch + 1))
            next_version="${base}.${next_patch}"
          fi
          
          echo "VERSION=$next_version" >> $GITHUB_ENV
          echo "Next version: $next_version"

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}:latest