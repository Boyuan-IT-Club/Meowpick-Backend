name: Docker Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version (e.g., v1.1.0). If empty, auto-increment.'
        required: false
        default: ''

# 赋予 CI 推送代码的权限
permissions:
  contents: write

env:
  REGISTRY: docker.io
  USERNAME: boyuanclub
  IMAGE_NAME: meowpick-backend

jobs:
  build:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]'))

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.ADMIN_PAT }} # 使用管理员 Token

      # =========================
      # 1. 安装 Go & swag
      # =========================
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install swag
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest

      # =========================
      # 2. 生成 Swagger
      # =========================
      - name: Generate Swagger docs
        run: |
          swag init \
            --parseDependency \
            --parseInternal \
            --output docs

      # =========================
      # 3. 如果 Swagger 有变化，则自动 commit
      # =========================
      - name: Commit Swagger changes
        run: |
          # 配置 Git 用户身份
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 尝试添加 docs 目录 (即使它是新建的或被忽略的)
          git add docs/
          
          # 使用 git diff --staged --quiet 检查暂存区是否有变化
          # 如果返回非 0 值，说明有变化需要提交
          if ! git diff --staged --quiet; then
            echo "Detected changes in docs/, committing..."
            git commit -m "chore(swagger): auto-generate swagger docs [skip ci]"
            git push
          else
            echo "No swagger changes detected."
          fi

      # =========================
      # 4. 版本号逻辑（原封不动）
      # =========================
      - name: Determine Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
            exit 0
          fi

          tags=$(curl -s "https://hub.docker.com/v2/repositories/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}/tags?page_size=100" | jq -r '.results[].name')
          latest=$(echo "$tags" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n 1)

          if [ -z "$latest" ]; then
            next_version="v1.0.0"
          else
            base=${latest%.*}
            patch=${latest##*.}
            next_patch=$((patch + 1))
            next_version="${base}.${next_patch}"
          fi

          echo "VERSION=$next_version" >> $GITHUB_ENV

      # =========================
      # 5. Docker 构建 & 推送
      # =========================
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}:latest